<div class="parent">
    <div class="child">
        <div class="row">
            <div class="text-center">
                  <!-- <h1 class="mt-3 mb-3 text-primary">BANK SIGNUP</h1> -->
            </div>
            <div class=" bg-dark mt-5">
              
                <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
                <input [(ngModel)]="acno" type="text" name="account"id="dep_acc" class="form-control mb-4 mt-3" placeholder="Enter Account No">
                <input [(ngModel)]="pswd" type="text" name="password"id="dep_pswd" class="form-control mb-4" placeholder="Enter Password">
                <input [(ngModel)]="amount" type="text" name="amount"id="dep_amount" class="form-control mb-4 mt-3" placeholder="Enter amount">
                <button class="btn btn-info mb-3 w-50" (click)="deposit()">Deposit</button>
                <!-- <a class="text-light" routerLink=""><p class="text-light ">Already have account?SignIn</p></a> -->
            </div>
            <div class="text-center"></div>
        </div>
    </div>
    <div class="child">
        <div class="row">
            <div class="text-center"></div>
            <div class="text-center bg-dark mt-5">
                <!-- <h1 class="mt-3 mb-3 text-primary">BANK SIGNUP</h1> -->
                <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
                <input [(ngModel)]="acno1" type="text" name="account"id="with_acc" class="form-control mb-4 mt-3" placeholder="Enter Account No">
                <input [(ngModel)]="pswd1" type="text" name="password"id="with_pswd" class="form-control mb-4" placeholder="Enter Password">
                <input [(ngModel)]="amount1" type="text" name="amount"id="with_amount" class="form-control mb-4 mt-3" placeholder="Enter amount">
                <button class="btn btn-info mb-3 w-50" (click)="withdraw()">Withdraw</button>
                <!-- <a class="text-light" routerLink=""><p class="text-light ">Already have account?SignIn</p></a> -->
            </div>
            <div class="text-center"></div>
        </div>
    </div>
</div>
