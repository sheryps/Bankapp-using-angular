<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-dark mt-5">
        <h1 class="mt-3 mb-3 text-primary">BANK SIGNUP</h1>
        <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
        <input [(ngModel)]="uname" type="text" name="username"id="reg_name" class="form-control mb-4 mt-3" placeholder="Enter Username">
        <input [(ngModel)]="acno" type="text" name="account"id="reg_acc" class="form-control mb-4 mt-3" placeholder="Enter Account No">
        <input [(ngModel)]="pswd" type="text" name="password"id="reg_pswd" class="form-control mb-4" placeholder="Enter Password">
        <button class="btn btn-info mb-3 w-50" (click)="register()">Signup</button>
        <a class="text-light" routerLink=""><p class="text-light ">Already have account?SignIn</p></a>
    </div>
    <div class="col-4"></div>
</div>
