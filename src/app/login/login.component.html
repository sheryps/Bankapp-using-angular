<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-dark mt-5">
        <h1 class="mt-3 mb-3 text-primary">BANK LOGIN</h1>
        <h3 class="text-light">{{aim}}</h3>
        <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
        <input [(ngModel)]="acno" type="text" id="login_acno" name= "account"class="form-control mb-4 mt-3" [placeholder]="account">
        <input [(ngModel)]="pswd" type="text" id="login_pswd" name="password"class="form-control mb-4" placeholder="Enter Password">
        <button class="btn btn-info mb-3 w-50" (click)="login()">Login</button>
        <a class="text-light" routerLink="register"><p class="text-light ">Don't have account?SignUp</p></a>
    </div>
    <div class="col-4"></div>
</div>
